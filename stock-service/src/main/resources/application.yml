server:
  port: 8083

spring:
  application:
    name: stock-service
    rabbitmq:
    host: rabbitmq.tericcabrel.com
    port: 5672
    username: admin
    password: MyStrong-P4ssw0rd$
    virtual-host: /
    ssl:
      enabled: false
    listener:
      simple:
        retry:
          enabled: true
          initial-interval: 2s
          max-attempts: 3
    publisher-confirm-type: correlated
    publisher-returns: true
  datasource:
    url: jdbc:h2:mem:stockdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    defer-datasource-initialization: true

  h2:
    console:
      enabled: true
      path: /h2-console



eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/